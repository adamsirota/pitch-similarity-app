<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Similarity Finder</title>
</head>
<body>
    <h1>Pitch Similarity Finder</h1>
    <form method="post">
        <label for="release_speed">Velocity:</label><br>
        <input type="number" id="release_speed" name="release_speed" step="0.1" required><br><br>

        <label for="pfx_x">HB:</label><br>
        <input type="number" id="pfx_x" name="pfx_x" step="0.01" required><br><br>

        <label for="pfx_z">iVB:</label><br>
        <input type="number" id="pfx_z" name="pfx_z" step="0.01" required><br><br>

        <label for="release_spin_rate">Spin Rate:</label><br>
        <input type="number" id="release_spin_rate" name="release_spin_rate" step="1" required><br><br>

        <label for="release_extension">Extension:</label><br>
        <input type="number" id="release_extension" name="release_extension" step="0.1" required><br><br>

        <button type="submit">Find Similar Pitches</button>
    </form>

    {% if similar_pitches %}
        <h2>Similar Pitches:</h2>
        {{ similar_pitches|safe }}
    {% endif %}
</body>
</html>
